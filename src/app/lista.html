<div>
    <table class="table">

        <thead>
            <tr>
                <th>IDD</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Fecha</th>
                <th>Categoria</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productos">
                <th>{{item.id}}</th>
                <th>{{item.nombre}}</th>
                <th>{{item.descripcion}}</th>
                <th>{{item.precio}}</th>
                <th>{{item.fecha}}</th>
                <th>{{item.categoria.nombre}}</th>
            </tr>
        </tbody>
    </table>

</div>
